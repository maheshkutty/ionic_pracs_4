<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Question Bank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label><h2 class="headText">BE Engineering</h2></ion-label>
  </ion-item>
  <ion-list *ngFor="let item of qbankData['engg']">
    <ion-item>
      <div class="wrapper"><a href="{{item.src}}" target="_blank" class="third after">{{item.class}}</a></div>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label><h2 class="headText">ME Engineering</h2></ion-label>
  </ion-item>
  <ion-list *ngFor="let item of qbankData['pg']">
    <ion-item>
      <div class="wrapper"><a href="{{item.src}}" target="_blank" class="third after">{{item.class}}</a></div>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label><h2 class="headText">Master of Computer Application</h2></ion-label>
  </ion-item>
  <ion-list *ngFor="let item of qbankData['mca']">
    <ion-item>
      <div class="wrapper"><a href="{{item.src}}" target="_blank" class="third after">{{item.class}}</a></div>
    </ion-item>
  </ion-list>
</ion-content>
