<ion-header>
  <ion-toolbar>
    <ion-title>Library</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="col" routerLink="/qbank"
      >
      <ion-label><ion-icon name="book-outline" class="iconSize"></ion-icon></ion-label>
      
      <ion-label>Questions Paper</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="col" (click)="handleButtonClick()"
      ><ion-icon name="clipboard-outline" class="iconSize"></ion-icon>
      <ion-label>Syllabus</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
