<ion-header>
  <ion-toolbar>
    <ion-title> S.P.I.T App </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="imagealign">
    <img
      src="https://ieee.spit.ac.in/wp-content/uploads/2019/08/Transperent_New_logo_Maroon-June2011.png"
      style="height: 80px; width: 80px"
    />
  </div>
  <ion-label><h1 class="mainText">Sardar Patel Institute of technology</h1></ion-label>
  <swiper #swiper [zoom]="true" [loop]="true" [autoplay]="{delay:5000}">
    <ng-template swiperSlide *ngFor="let item of introImg">
      <img [src]="item" class="imgStyle" />
    </ng-template>
  </swiper>
  
  <ion-label><h1 class="announceText" style="color: rgba(0, 50, 106, 0.8);">Announcements</h1></ion-label>
  <div class="anncounce">
    <ion-list
      *ngFor="let item of announcement"
      style="background-color: rgba(0, 50, 106, 0.8)"
    >
      <div class="aconatiner">
        <ion-icon
          name="caret-forward"
          class="iconStyle ion-align-self-start"
        ></ion-icon>
        <a [href]="item.ref" target="_blank" rel="noopener noreferrer"
          >{{item.title}}</a
        >
      </div>
    </ion-list>
  </div>
</ion-content>
